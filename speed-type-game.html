<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Station</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="speed-type.js" defer></script>
  </head>
  <body>
    <a href="/index.html">back to homepage</a>
    <h1>Speed Typing game</h1>
    <h2>The timer will start when you start typing.</h2>
    <div class="timer" id="timer"></div>

    <div class="container">
      <div class="render-quotes" id="renderQuotes"></div>
      <textarea class="typeQuote" id="typeQuote" autofocus></textarea>
      <div class="show-time" id="showTime"></div>
      <button class="next-quote" id="nextQuote">See next quote</button>
    </div>
  </body>
</html>
